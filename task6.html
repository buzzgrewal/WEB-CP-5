<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width">
<title>Find total width of an element</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
p {
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
}
</style>
</head>
<body>
<p id="myText">jQuery Exercises, Practice, Solution</p>
<p id="details"></p>

<script>
$(document).ready(function() {
  $("#myText").click(function() {
    var totalWidth = $(this).outerWidth(true);
    $("#details").text("Total width of the paragraph, including padding and border: " + totalWidth + "px.");
    $("#details").toggle();
  });

});
</script>
</body>
</html>
