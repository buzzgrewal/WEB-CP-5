<!DOCTYPE html>
<html>
<head>
<title>Total Width Calculation</title>
<style>
#myElement 
{
  width: 200px;
  padding: 15px;
  border: 5px solid #ccc;
    margin: 10px;
    text-align: center;

}


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function() 
{
  $("#text").click(function() 
  {
    var txt = "";
    txt += "Width of div: " + $("#myElement").width() + "</br>";
    txt += "Height of div: " + $("#myElement").height() + "</br>";
    txt += "Inner width of div: " + $("#myElement").innerWidth() + "</br>";
    txt += "Inner height of div: " + $("#myElement").innerHeight() + "</br>";
    txt += "Outer width of div: " + $("#myElement").outerWidth() + "</br>";
    txt += "Outer height of div: " + $("#myElement").outerHeight() + "</br>";
    txt += "Outer width of div (margin included): " + $("#myElement").outerWidth(true) + "</br>";
    txt += "Outer height of div (margin included): " + $("#myElement").outerHeight(true) + "</br>";
    $("#details").html(txt);
    $("#details").toggle();
  });
});
</script>
</head>
<body>

<div id="myElement">
    <p id="text">Click me to see the details</p>
</div>
<p id="details"></p>

</body>
</html>
